<app-main-navbar [localDate]="localDate" [textColor]="navText"></app-main-navbar>
<!--background changer-->
<app-wallpaper [wallpaper]="wallpaper"></app-wallpaper>

<div id="desktop">
    <div cdkDrag cdkDragBoundary="#desktop" class="routerHolder">
        <router-outlet/>
    </div>
    @for (activeWindow of getActiveWindows(); track activeWindow) {
        <div class="routerHolder" cdkDragBoundary="#desktop" cdkDrag>
            <router-outlet name="{{activeWindow}}"/>
        </div>
    }


</div>
